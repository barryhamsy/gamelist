<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barry Game Store Collection</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #7f8c8d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--secondary-color);
        }

        .search-button {
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #2980b9;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .game-id {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .search-container {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .games-container {
                grid-template-columns: 1fr;
            }

            .game-card {
                max-width: 100%;
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 5px;
            grid-column: 1 / -1;
        }

        .pagination button {
            padding: 8px 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .pagination button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Barry's Game Store Collection</h1>
        <p class="subtitle">Explore our curated selection of games</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by game name or AppID...">
        <button id="searchButton" class="search-button">Search</button>
    </div>

    <main>
        <div class="games-container" id="gamesContainer">
            <div class="loading">Loading games...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Barry's Games Store. All rights reserved.</p>
    </footer>

<script>
    let allGames = []; // Store all games for searching
    let currentPage = 1;
    const gamesPerPage = 50;

    document.addEventListener('DOMContentLoaded', function() {
        // Load games initially
        loadGames();

        // Setup search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        searchButton.addEventListener('click', function() {
            currentPage = 1; // Reset to first page when searching
            performSearch();
        });

        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                currentPage = 1; // Reset to first page when searching
                performSearch();
            }
        });
    });

    function loadGames() {
        fetch('games.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(games => {
                allGames = games; // Store all games for searching
                displayGames(allGames);
                setupPagination(allGames.length);
            })
            .catch(error => {
                console.error('Error loading games:', error);
                document.getElementById('gamesContainer').innerHTML = `
                    <div class="loading" style="color: #e74c3c;">
                        Error loading games. Please try again later.
                    </div>
                `;
            });
    }

    function performSearch() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        let filteredGames;

        if (!searchTerm) {
            filteredGames = allGames;
        } else {
            filteredGames = allGames.filter(game => {
                const appId = game.st_file.split('.')[0];
                return (
                    game.name.toLowerCase().includes(searchTerm) ||
                    appId.includes(searchTerm)
                );
        }

        displayGames(filteredGames);
        setupPagination(filteredGames.length);
    }

    function displayGames(games) {
        const container = document.getElementById('gamesContainer');
        const paginationContainer = document.getElementById('paginationContainer');

        // Calculate pagination
        const startIndex = (currentPage - 1) * gamesPerPage;
        const paginatedGames = games.slice(startIndex, startIndex + gamesPerPage);

        if (paginatedGames.length === 0) {
            container.innerHTML = `
                <div class="no-results">
                    No games found matching your search.
                </div>
            `;
            return;
        }

        container.innerHTML = ''; // Clear previous results

        paginatedGames.forEach(game => {
            const appId = game.st_file.split('.')[0];
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <img src="${appId}.jpg" alt="${game.name}" class="game-image" onerror="this.src='placeholder.jpg'">
                <div class="game-info">
                    <h2 class="game-title">${game.name}</h2>
                    <span class="game-id">AppID: ${appId}</span>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function setupPagination(totalGames) {
        const totalPages = Math.ceil(totalGames / gamesPerPage);
        const paginationContainer = document.getElementById('paginationContainer');

        paginationContainer.innerHTML = '';

        if (totalPages <= 1) return; // Don't show pagination if only one page

        // Previous button
        const prevButton = document.createElement('button');
        prevButton.textContent = 'Previous';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayGames(allGames);
                setupPagination(allGames.length);
            }
        });
        paginationContainer.appendChild(prevButton);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.disabled = i === currentPage;
            pageButton.addEventListener('click', () => {
                currentPage = i;
                displayGames(allGames);
                setupPagination(allGames.length);
            });
            paginationContainer.appendChild(pageButton);
        }

        // Next button
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Next';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayGames(allGames);
                setupPagination(allGames.length);
            }
        });
        paginationContainer.appendChild(nextButton);
    }
</script>
</body>
</html>
