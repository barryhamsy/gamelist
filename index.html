<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barry's Game Store + Branch Explorer</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #7f8c8d;
            --denuvo-color: #e74c3c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            border-color: var(--secondary-color);
        }
        .search-button {
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #2980b9;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .game-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .game-info {
            padding: 20px;
        }
        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .game-id {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .denuvo-tag {
            display: inline-block;
            background-color: var(--denuvo-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .game-tags {
            margin-top: 5px;
        }
        .no-results, .loading {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        .pagination button {
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #2980b9;
        }
        .pagination button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .pagination-info {
            text-align: center;
            margin-top: 15px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .search-container {
                flex-direction: column;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .games-container {
                grid-template-columns: 1fr;
            }
            .game-card {
                max-width: 100%;
            }
            .pagination {
                flex-wrap: wrap;
            }
        }

        /* New Section for GitHub Branch Search */
        #branch-section {
            margin-top: 50px;
            border-top: 1px solid #ccc;
            padding-top: 30px;
        }
        #branchResults ul {
            list-style-type: none;
            padding-left: 0;
        }
        #branchResults li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<!-- Original Game Store -->
<header>
    <h1>Barry's Game Store Collection</h1>
    <p class="subtitle">Explore our curated selection of games</p>
</header>
<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="Search by game name or AppID...">
    <button id="searchButton" class="search-button">Search</button>
</div>
<main>
    <div class="games-container" id="gamesContainer">
        <div class="loading">Loading games...</div>
    </div>
    <div class="pagination-info" id="paginationInfo"></div>
    <div class="pagination" id="paginationControls"></div>
</main>

<!-- GitHub Branch Search Section -->
<section id="branch-section">
    <h2 style="text-align:center;">Search GitHub Branches</h2>
    <div class="search-container">
        <input type="text" id="branchSearchInput" class="search-input" placeholder="Enter branch name...">
        <button id="branchSearchButton" class="search-button">Search Branch</button>
    </div>
    <div id="branchResults" style="margin-top: 20px;"></div>
</section>

<footer>
    <p>© 2025 Barry's Games Store. All rights reserved.</p>
</footer>

<script>
    // --- Original Game Store Logic ---
    let allGames = [];
    let currentPage = 1;
    const gamesPerPage = 12;

    document.addEventListener('DOMContentLoaded', function () {
        loadGames();
        setupEventListeners();
    });

    function loadGames() {
        fetch('games.json')
            .then(res => res.json())
            .then(games => {
                allGames = games;
                currentPage = 1;
                displayGames(games);
                updatePaginationControls(games.length);
            })
            .catch(() => {
                document.getElementById('gamesContainer').innerHTML = `
                    <div class="loading" style="color: red;">Error loading games. Make sure games.json is uploaded.</div>`;
            });
    }

    function setupEventListeners() {
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keyup', e => {
            if (e.key === 'Enter') performSearch();
        });
    }

    function performSearch() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        if (!term) {
            currentPage = 1;
            displayGames(allGames);
            updatePaginationControls(allGames.length);
            return;
        }
        const filtered = allGames.filter(game => {
            const appId = game.st_file.split('.')[0];
            return game.name.toLowerCase().includes(term) || appId.includes(term);
        });
        currentPage = 1;
        displayGames(filtered);
        updatePaginationControls(filtered.length);
    }

    function displayGames(games) {
        const container = document.getElementById('gamesContainer');
        const paginationInfo = document.getElementById('paginationInfo');
        if (!games.length) {
            container.innerHTML = `<div class="no-results">No games found</div>`;
            paginationInfo.textContent = '';
            return;
        }
        const totalPages = Math.ceil(games.length / gamesPerPage);
        const start = (currentPage - 1) * gamesPerPage;
        const end = Math.min(start + gamesPerPage, games.length);
        const paginated = games.slice(start, end);
        container.innerHTML = '';
        paginated.forEach(game => {
            const appId = game.st_file.split('.')[0];
            const denuvoTag = game.requires_membership ? `<span class="denuvo-tag">DENUVO</span>` : '';
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <img src="${appId}.jpg" alt="${game.name}" class="game-image" onerror="this.src='placeholder.jpg'">
                <div class="game-info">
                    <h2>${game.name}</h2>
                    <div class="game-tags">
                        <span class="game-id">AppID: ${appId}</span>
                        ${denuvoTag}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
        paginationInfo.innerText = `Showing ${start + 1}-${end} of ${games.length} games`;
    }

    function updatePaginationControls(total) {
        const pages = Math.ceil(total / gamesPerPage);
        const controls = document.getElementById('paginationControls');
        controls.innerHTML = '';
        if (pages <= 1) {
            controls.style.display = 'none';
            return;
        }
        controls.style.display = 'flex';

        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = '&laquo; Previous';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => {
            currentPage--;
            displayGames(getCurrentGames());
            updatePaginationControls(total);
        };
        controls.appendChild(prevBtn);

        const maxPagesToShow = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
        let endPage = Math.min(pages, startPage + maxPagesToShow - 1);

        for (let i = startPage; i <= endPage; i++) {
            const btn = document.createElement('button');
            btn.innerText = i;
            if (i === currentPage) btn.disabled = true;
            btn.onclick = () => {
                currentPage = i;
                displayGames(getCurrentGames());
                updatePaginationControls(total);
            };
            controls.appendChild(btn);
        }

        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = 'Next &raquo;';
        nextBtn.disabled = currentPage === pages;
        nextBtn.onclick = () => {
            currentPage++;
            displayGames(getCurrentGames());
            updatePaginationControls(total);
        };
        controls.appendChild(nextBtn);
    }

    function getCurrentGames() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        if (!term) return allGames;
        return allGames.filter(game => {
            const appId = game.st_file.split('.')[0];
            return game.name.toLowerCase().includes(term) || appId.includes(term);
        });
    }

    // --- GitHub Branch Search Logic ---
    document.getElementById('branchSearchButton').addEventListener('click', function () {
        const searchTerm = document.getElementById('branchSearchInput').value.trim();
        if (!searchTerm) return;

        const owner = '3circledesign'; // ← Change this to target repo owner
        const repo = 'Barry-sGameStore'; // ← Change this to target repo name
        const resultsDiv = document.getElementById('branchResults');
        resultsDiv.innerHTML = '<p>Loading branch contents...</p>';

        // Add rate-limit delay and error handling
        function safeFetch(url, callback) {
            setTimeout(() => {
                fetch(url)
                    .then(res => {
                        if (!res.ok) throw new Error("Network response was not ok");
                        return res.json();
                    })
                    .then(callback)
                    .catch(err => {
                        console.error(err);
                        resultsDiv.innerHTML = `<p>Error loading branch data: ${err.message}</p>`;
                    });
            }, 1000); // Rate limit delay
        }

        safeFetch(`https://api.github.com/repos/ ${owner}/${repo}/branches`, branches => {
            const matchedBranch = branches.find(b =>
                b.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
            if (!matchedBranch) {
                resultsDiv.innerHTML = '<p>No matching branch found.</p>';
                return;
            }

            safeFetch(`https://api.github.com/repos/ ${owner}/${repo}/git/trees/${matchedBranch.name}?recursive=1`, tree => {
                const files = tree.tree.filter(f => f.type === 'blob');
                if (!files.length) {
                    resultsDiv.innerHTML = '<p>No files found in this branch.</p>';
                    return;
                }

                let html = '<h3>Files:</h3><ul style="list-style-type: none; padding-left: 0;">';
                files.forEach(file => {
                    const url = `https://github.com/ ${owner}/${repo}/raw/${matchedBranch.name}/${file.path}`;
                    html += `<li style="margin-bottom: 8px;"><a href="${url}" target="_blank" download>${file.path}</a></li>`;
                });
                html += '</ul>';
                resultsDiv.innerHTML = html;
            });
        });
    });
</script>

</body>
</html>
